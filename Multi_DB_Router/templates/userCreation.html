{% extends 'base.html' %}

{% block content %}
{% if request.user.is_staff %}
<form method="POST">
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
    {% csrf_token %}
    {{ form1.as_p }}
    {{ form2.as_p }}
    <button type="submit">Create</button>
</form>
{% else %}
    <h2>You are not Admin</h2>
{% endif %}
{% endblock %}
